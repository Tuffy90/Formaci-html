
<!DOCTYPE html>
<!--"<!DOCTYPE html>" This is a document type declaration. It is the very first in the file  !-->
<!--and tells the web browser that this is an HTML5 document.-->
<html lang="en">
    <!--This is the beginning of the entire HTML document, and lang="en" 
    is an attribute that speaks in which language the main text of the page.-->
<head>
    <!--<head> is the service part of an HTML document.
        It is not displayed as text on the page, but contains information for the browser
        and connection of resources: CSS, JS, fonts, icons, meta-settings.
    -->
    <meta charset="UTF-8"><!--Encoding (required only for Cyrillic)-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><!--Adaptation to the device screen (very important)-->
    <title>HTML Document</title><!--Tab title-->
    <meta name="description" content="Short description of the page"><!--Page description for search engines-->
    <link rel="stylesheet" href="styles.css"><!--Connection of the CSS file-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"><!--CSS library by link (e.g. Bootstrap)-->
    <link rel="icon" href="favicon.ico"><!--Favicon icon in the tab-->
    <script src="app.js" defer></script><!--Connection of the JS file-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script><!--JS library by link (e.g. Bootstrap)-->
</head>
<body>
</body>
</html>
